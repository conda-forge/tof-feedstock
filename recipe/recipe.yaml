context:
  name: tof
  version: "25.5.0"
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/tof-${{ version }}.tar.gz
  sha256: b735c76bcba264d5145a84beac3484fbc892741af343bdabbea2cbbc04898b6f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation  

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }}
    - plopp
    - scipp
    - scipy
    - lazy-loader

tests:
  - python:
      imports:
        - tof
      python_version: ${{ python_min }}.*

about:
  summary: A simple tool to create time-of-flight chopper cascade diagrams
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/tof
  homepage: https://scipp.github.io/tof/

extra:
  recipe-maintainers:
    - MridulS
